name: Scrape HAYSA ICS Feeds

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6am EST
  workflow_dispatch:

permissions:
contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install

      - name: Run scraper
        run: python scrape_feeds.py

      - name: Commit and push feeds.json
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add feeds.json
          git commit -m "Update feeds.json" || echo "No changes to commit"
          git push
